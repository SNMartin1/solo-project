<div class="container">
  <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.login()">
      <div>
        <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-md-10">
            <input type="text" ng-model="lc.user.username" class="form-control" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-md-10">
            <input type="password" ng-model="lc.user.password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>

        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-md-10">
            <button type="submit" class="btn btn-default">Sign in</button>
            <a class="btn btn-default" href="#register">Register</a>
            <a class="btn btn-default" href="#about">About</a>
          </div>
        </div>
      </form>

      </div>
    </form>
</div>
