<div class="container">
  <h1 class="lead">Register User</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()">
    <div>
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <input type="text" ng-model="lc.user.username" class="form-control" placeholder="Username"/>
    </div>
    <div>
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <input type="password" ng-model="lc.user.password" class="form-control" placeholder="Password"/>
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Register" />
    <a class="btn btn-default" href="#home">Cancel</a>
  </form>

</div>
