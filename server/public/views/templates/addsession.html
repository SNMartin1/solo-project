<div class="container">
  <div class="col-md-12">
    <div class="addGameSession">
        <div>
          <h2>Add Game Session</h2>
          <form>
            <div class="form-group">
              <div class="col-md-12">
                <label for="playNumber" class="control-label col-md-9">Add Play</label>
                <input ng-model="gsc.newGameSession.addPlay" type="text" class="form-control col-md-4" placeholder="Yes or No">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12">
                <label for="datePlayed" class="control-label col-md-9">Date Played</label>
                <input ng-model="gsc.newGameSession.date" type="date"  class="form-control col-md-4" placeholder="date">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12">
                <label for="win" class="control-label col-md-9">Win?</label>
                <input ng-model="gsc.newGameSession.win" type="text" class="form-control col-md-4" placeholder="Yes or No">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12">
                <label for="notes" class="control-label col-md-9">Notes</label>

                <input ng-model="gsc.newGameSession.notes" type="textarea" class="form-control col-md-4" placeholder="Notes">
              </div>
            </div>

          </div>
          <div class="form-group">
            <div class="col-md-8">
              <button type="submit" class="btn btn-default" id="addSessionBtn" ng-click="gsc.addGameSession()">Add Game Session</button>
            </div>
          </div>
        </form>
